{ % load static % }

<!DOCTYPE html>
<head>
    <title>Django and mySQL</title>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="/static/MusicDatabase/MusicDatabase.css">
</head>
<body>

    <h1 class="header">Applied CS 6/7 Music Database</h1>
    <!-- The only reason there is an inline styling is because there is something overriding the CSS in the CSS file -->
    <div style="text-align: center;">
        <img style="width: 500px;" src="/static/Images/musicImage.jpeg">
    </div>
    <div class="container">
        <div class="tableBg" style="margin-left: auto; margin-right: auto;">
            <table class="table tableBgColor">
                <tr>
                    <th><a href="/MusicDatabase/id">Artist ID</a></th>
                    <th><a href="/MusicDatabase/name">Artist Name</a></th>
                    <th><a href="/MusicDatabase/formed">Artist Formed</a></th>
                </tr>
                {% for artist in artists %}
                    <tr>
                        <td><a href="/MusicDatabase/{{ artist.0 }}">{{ artist.0 }}</a></td>
                        {% if artist.3|upper != "NONE" and artist.3 != NULL %}
                            <td><a href="{{ artist.3 }}">{{ artist.1 }}</a></td>
                        {% else %}
                            <td>{{ artist.1 }}</td>
                        {% endif %}
                        <td>{{ artist.2 }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
