{ % load static % }

<!DOCTYPE html>
<head>
    <title>Django and mySQL</title>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="/static/MusicDatabase/MusicDatabase.css">
</head>
<body>
    <h1 class="header">Applied CS 6/7 Music Database</h1>
    <!-- The only reason there is an inline styling is because there is something overriding the CSS in the CSS file -->
    <div style="text-align: center;">
        <img style="width: 500px;" src="/static/Images/musicImage.jpeg">
    </div>

    <div style="text-align: center;">
        <button class="btn btn-dark"><a class="linkStyling" href="/MusicDatabase/" style="text-decoration: none; color: white;">Go Back</a></button>
    </div>

    <h2 class="header">{{ artists.0.2 }}'s Albums</h2>
    <div class="container">
        <div class="tableBg" style="margin-left: auto; margin-right: auto;">
            <table class="table tableBgColor">
                <tr>
                    <th><a href="/MusicDatabase/">Artist ID</a></th>
                    <th><a href="/MusicDatabase/">Album ID</a></th>
                    <th><a href="/MusicDatabase/">Artist Name</a></th>
                    <th><a href="/MusicDatabase/">Album Name</a></th>
                    <th><a href="/MusicDatabase/">Year Released</a></th>
                </tr>
                {% for artist in artists %}
                    <tr>
                        <td>{{ artist.0 }}</td>
                        <td>{{ artist.1 }}</td>
                        <td>{{ artist.2 }}</td>
                        <td>{{ artist.3 }}</td>
                        <td>{{ artist.4 }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
