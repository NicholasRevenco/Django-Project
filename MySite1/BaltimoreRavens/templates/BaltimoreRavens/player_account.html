{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=;, initial-scale=1.0">
    <title>{{ player_roster.name}}</title>
    <link rel="stylesheet" href="/static/BaltimoreRavens/player_account.css">
    <link rel="stylesheet" href="/static/BaltimoreRavens/BaltimoreRavens.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="playerAccountPageStyling">
        <div class="card" id="cardStyling">
            <img class="card-img-top" src="{{ player_roster.image }}" alt="{{ key }} Image">
            <div class="card-body">
                <h4 class="card-title">{{ player_roster.name }}</h4>
                <p class="card-text">Position: {{ player_roster.position }}</p>
                <p class="card-text">Number: {{ player_roster.number }}</p>
                <p class="card-text">Height: {{ player_roster.height }}</p>
                <p class="card-text">Weight: {{ player_roster.weight }}</p>
                <p class="card-text">College: {{ player_roster.college }}</p>
                <a href="/BaltimoreRavens" class="btn btn-dark" id="btnHundred">Go Back</a>
            </div>
        </div>
    </div>
</body>
</html>
