{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/BaltimoreRavens/BaltimoreRavens.css">
    <title>BaltimoreRavens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Baltimore Ravens</h1>
        <hr />
        <h3 class="text-center mt-3">Players:</h3>
        <div class="row">
            {% for key, value in player_roster.items %} 
                <div class="col-12 col-sm-6 col-md-6 col-lg-4" id="marginTop">
                    <div class="card" id="cardStyling">
                        <img class="card-img-top" src="{{ value.image }}" alt="{{ key }} Image">
                        <div class="card-body">
                            <h4 class="card-title">{{ key }}</h4>
                            <p class="card-text">Position: {{ value.position }}</p>
                            <p class="card-text">Number: {{ value.number }}</p>
                            <p class="card-text">Number: {{ value.height }}</p>
                            <a href="/BaltimoreRavens/{{ key }}" class="btn btn-dark" id="btnHundred">See Profile</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
